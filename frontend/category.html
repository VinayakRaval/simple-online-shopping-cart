<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart — Category</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { background: #0b1220; color: #e6eef8; font-family: Poppins,sans-serif; margin:0; }
    .product-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px; max-width:1200px; margin:40px auto; }
    .product-card { background:#0f172a; border-radius:10px; padding:15px; text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.3); }
    .product-card img { width:100%; height:180px; object-fit:cover; border-radius:8px; }
    .p-title { font-weight:600; margin:10px 0; }
    .p-price { color:#00e0a8; font-weight:700; }
    button { background:#00b4db; border:none; padding:8px 12px; border-radius:6px; color:#02121a; cursor:pointer; font-weight:600; margin:5px; }
    h2 { text-align:center; color:#00b4db; margin-top:30px; }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <script>fetch("components/header.html").then(r=>r.text()).then(h=>document.getElementById("header-root").innerHTML=h);</script>

  <h2 id="catTitle">Category</h2>
  <div id="catProducts" class="product-grid"></div>

  <script>
    const API = "http://127.0.0.1:5000/api/products";
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get("category");

    async function loadCategory() {
      document.getElementById("catTitle").textContent = `${category} Products`;
      const grid = document.getElementById("catProducts");
      grid.innerHTML = "<p>Loading...</p>";
      try {
        const res = await fetch(`${API}/search?q=${encodeURIComponent(category)}`);
        const data = await res.json();
        grid.innerHTML = data.map(p => `
          <div class="product-card">
            <img src="assets/images/${p.category.toLowerCase()}/${p.image}" alt="${p.name}">
            <div class="p-title">${p.name}</div>
            <div class="p-price">₹${p.price}</div>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
            <button onclick="viewProduct(${p.id})">View</button>
          </div>
        `).join('');
      } catch (err) {
        grid.innerHTML = "<p>Failed to load products.</p>";
      }
    }

    async function addToCart(pid) {
      const uid = localStorage.getItem("user_id");
      if (!uid) return (location.href = "login.html");
      const res = await fetch("http://127.0.0.1:5000/api/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: uid, product_id: pid, quantity: 1 })
      });
      const data = await res.json();
      alert(res.ok ? "Added to cart!" : data.error);
    }

    function viewProduct(id) {
      window.location.href = `product-details.html?id=${id}`;
    }

    loadCategory();
  </script>
</body>
</html>

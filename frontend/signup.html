<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 25px;
      color: #203a43;
    }
    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .auth-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #203a43;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-container button:hover {
      background: #2c5364;
    }
    .otp-row {
      display: flex;
      gap: 10px;
    }
    .auth-container a {
      display: block;
      margin-top: 15px;
      color: #203a43;
      text-decoration: none;
    }
    .password-wrapper {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    svg {
      width: 22px;
      height: 22px;
      fill: #000;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <div class="otp-row">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button id="sendOtpBtn" type="button" style="width:40%">Send OTP</button>
    </div>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required>
      <span class="eye-icon" id="togglePassword">
        <svg viewBox="0 0 24 24">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>
        </svg>
      </span>
    </div>

    <button id="signupBtn" type="button">Create Account</button>
    <a href="login.html">Already have an account? Login</a>
  </div>
  <script src="js/auth_check.js"></script>


  <script src="js/auth.js"></script>
</body>
</html>

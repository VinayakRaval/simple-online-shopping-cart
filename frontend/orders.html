<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Orders | ShopSmart</title>
  <style>
    body {
      margin:0;
      font-family:Poppins,system-ui;
      background:#0b1220;
      color:#e6eef8;
    }
    .container {
      max-width:1000px;
      margin:auto;
      padding:20px;
    }
    h2 {
      text-align:center;
      color:#fff;
      margin:20px 0;
    }
    .order {
      background:#0f172a;
      border-radius:12px;
      padding:16px;
      margin:14px 0;
      border:1px solid rgba(255,255,255,0.05);
    }
    .order-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .order-id {
      color:#00b4db;
      font-weight:600;
    }
    .order-items {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .item {
      background:#081828;
      border-radius:8px;
      padding:8px 10px;
      flex:1 1 200px;
    }
    .price {color:#00e0a8;}
  </style>
</head>
<body>
  <div id="header-root"></div>
  <script>
    fetch("components/header.html")
      .then(r=>r.text())
      .then(h=>document.getElementById("header-root").innerHTML=h);
  </script>

  <div class="container">
    <h2>My Orders</h2>
    <div id="ordersContainer"></div>
  </div>

  <script src="js/orders.js"></script>
</body>
</html>

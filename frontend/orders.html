<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Orders â€” ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { background: linear-gradient(180deg,#0b1220,#0f172a); color:#e6eef8; font-family:Poppins,sans-serif; margin:0; }
    .orders-container { max-width:900px; margin:40px auto; background:#0b1228; padding:20px; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.4); }
    h2 { text-align:center; color:#00b4db; }
    .order-card { background:#0f172a; border-radius:8px; margin:15px 0; padding:15px; }
    .order-header { display:flex; justify-content:space-between; color:#00e0a8; font-weight:600; }
    .item { display:flex; align-items:center; gap:10px; background:#0b1228; padding:10px; border-radius:6px; margin-top:10px; }
    .item img { width:60px; height:60px; border-radius:6px; object-fit:cover; background:#000; }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <script>fetch("components/header.html").then(r=>r.text()).then(h=>document.getElementById("header-root").innerHTML=h)</script>

  <div class="orders-container">
    <h2>ðŸ“¦ My Orders</h2>
    <div id="ordersList"></div>
  </div>

  <script>
const userId = localStorage.getItem("user_id");
if (!userId) {
  window.location.href = "login.html";
}

async function loadOrders() {
  const listContainer = document.getElementById("ordersList");
  listContainer.innerHTML = "<p>Loading...</p>";
  try {
    const res = await fetch(`http://127.0.0.1:5000/api/orders/list/${userId}`);
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Failed to load orders");
    if (!data.length) {
      listContainer.innerHTML = "<p>No orders found.</p>";
      return;
    }

    listContainer.innerHTML = data.map(o => `
      <div class="order-card">
        <h3>Order #${o.order_id}</h3>
        <p><b>Date:</b> ${new Date(o.order_date).toLocaleString()}</p>
        <p><b>Total:</b> â‚¹${o.total_price}</p>
        <p><b>Status:</b> ${o.status}</p>
        <h4>Items:</h4>
        <ul>${o.items.map(i => `<li>${i.product_name} Ã— ${i.quantity}</li>`).join("")}</ul>
      </div>
    `).join("");
  } catch (err) {
    console.error("Orders load error:", err);
    listContainer.innerHTML = "<p style='color:red;'>Failed to load orders.</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadOrders);
</script>

</body>
</html>

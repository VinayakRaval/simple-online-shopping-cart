<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0b1220, #0f172a);
      font-family: "Poppins", sans-serif;
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      background: #0b1228;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      width: 360px;
      text-align: center;
    }
    h2 { color: #00b4db; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #071427;
      color: #e6eef8;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background: #00b4db;
      color: #02121a;
      cursor: pointer;
    }
    button:hover { background: #00e0a8; }
    a { color: #00b4db; text-decoration: none; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="loginInput" placeholder="Email or Phone" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>Forgot your password? <a href="forgot_password.html">Reset Here</a></p>
    <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

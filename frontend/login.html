<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ShopSmart</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body {
      min-height:100vh;
      background:linear-gradient(135deg,#0f172a,#071021);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-box {
      background:#0b1220;
      padding:40px;
      border-radius:12px;
      width:340px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      text-align:center;
    }
    h2 {color:#00b4db;margin-bottom:24px;}
    input {
      width:100%;
      padding:10px 12px;
      margin:8px 0;
      border:none;
      border-radius:6px;
      background:#0f1a2e;
      color:#fff;
      outline:none;
    }
    input:focus {border:1px solid #00b4db;}
    button {
      width:100%;
      background:#00b4db;
      border:none;
      padding:10px;
      color:#02121a;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
    }
    button:hover {background:#00e0a8;}
    a {
      color:#9fb6c7;
      font-size:14px;
      text-decoration:none;
    }
    a:hover {color:#00e0a8;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to ShopSmart</h2>
    <input type="text" id="loginInput" placeholder="Email or Phone" />
    <div style="position:relative;">
      <input type="password" id="loginPassword" placeholder="Password" />
      <span id="toggleLoginPassword" style="position:absolute;right:10px;top:12px;cursor:pointer;">üëÅÔ∏è</span>
    </div>
    <button id="loginBtn">Login</button>
    <div style="margin-top:15px;">
      <a href="signup.html">Create Account</a> | 
      <a href="forgot_password.html">Forgot Password?</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Product Details â€” ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header-root"></div>
  <script>
    fetch("components/header.html")
      .then(r=>r.text())
      .then(h=>document.getElementById("header-root").innerHTML=h);
  </script>

  <div class="details-container">
    <div id="productDetails" class="product-details">
      <p>Loading product details...</p>
    </div>
  </div>

  <div id="footer-root"></div>
  <script>
    fetch("components/footer.html")
      .then(r=>r.text())
      .then(h=>document.getElementById("footer-root").innerHTML=h);
  </script>

  <div id="toast-container"></div>
  <script src="js/product-details.js"></script>
</body>

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #071021;
  color: #e6eef8;
}

.details-container {
  max-width: 1200px;
  margin: 40px auto;
  background: linear-gradient(180deg, #081627, #0e2740);
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
}

.product-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
}

.left-col {
  flex: 1 1 380px;
  text-align: center;
}

.main-img {
  width: 300px;
  height: 300px;
  object-fit: contain;
  background: #0f172a;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.thumb-row {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 12px;
}

.thumb-row img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  background: #0f172a;
  border-radius: 6px;
  cursor: pointer;
  opacity: 0.8;
}
.thumb-row img:hover { opacity: 1; }

.right-col {
  flex: 2;
}

.right-col h2 {
  color: #fff;
  margin-bottom: 10px;
}

.right-col p.desc {
  color: #b6c8d8;
  margin-bottom: 16px;
}

.price {
  font-size: 22px;
  color: #00e0a8;
  font-weight: 600;
  margin: 10px 0;
}

.highlight-list {
  list-style: none;
  padding: 0;
  margin: 15px 0;
}
.highlight-list li {
  background: rgba(255, 255, 255, 0.05);
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 6px;
}

.delivery {
  margin-top: 15px;
  color: #9fb6c7;
  font-size: 14px;
}

.actions {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
}

.add {
  background: #00b4db;
  color: #02121a;
}

.buy {
  background: #00e0a8;
  color: #02121a;
}

@media(max-width: 768px) {
  .product-wrapper { flex-direction: column; align-items: center; }
  .main-img { width: 250px; height: 250px; }
}
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details — ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { margin: 0; font-family: Poppins, sans-serif; background: #071021; color: #e6eef8; }
    .details-container {
      max-width: 1200px; margin: 40px auto;
      background: linear-gradient(180deg, #081627, #0e2740);
      border-radius: 12px; padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .product-wrapper { display: flex; flex-wrap: wrap; gap: 30px; }
    .left-col { flex: 1 1 380px; text-align: center; }
    .main-img { width: 320px; height: 320px; object-fit: contain;
      background: #0f172a; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .right-col { flex: 2; }
    .actions { margin-top: 20px; display: flex; gap: 12px; }
    .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .add { background: #00b4db; color: #02121a; }
    .buy { background: #00e0a8; color: #02121a; }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <script>fetch("components/header.html").then(r=>r.text()).then(h=>document.getElementById("header-root").innerHTML=h)</script>

  <div class="details-container">
    <div id="productDetails" class="product-details">
      <p>Loading product details...</p>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:5000/api/products";
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    async function loadProduct() {
      const div = document.getElementById("productDetails");
      try {
        const res = await fetch(`${API}/${productId}`);
        const p = await res.json();
        div.innerHTML = `
          <div class="product-wrapper">
            <div class="left-col">
              <img src="assets/images/${p.category.toLowerCase()}/${p.image}" class="main-img" alt="${p.name}" />
            </div>
            <div class="right-col">
              <h2>${p.name}</h2>
              <p>${p.description}</p>
              <div class="price">₹${p.price}</div>
              <div class="actions">
                <button class="btn add" onclick="addToCart(${p.id})">Add to Cart</button>
                <button class="btn buy" onclick="placeOrderNow(${p.id})">Place Order</button>
              </div>
            </div>
          </div>`;
      } catch {
        div.innerHTML = "<p style='color:red;'>Failed to load product.</p>";
      }
    }

    function addToCart(productId) {
      const userId = localStorage.getItem("user_id");
      if (!userId) return (window.location.href = "login.html");
      fetch("http://127.0.0.1:5000/api/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, product_id: productId, quantity: 1 }),
      })
        .then(r=>r.json())
        .then(d=>alert(d.message || d.error))
        .catch(()=>alert("Server error"));
    }

    function placeOrderNow(productId) {
      const userId = localStorage.getItem("user_id");
      if (!userId) { alert("Please log in first!"); window.location.href = "login.html"; return; }
      window.location.href = `checkout.html?product_id=${productId}`;
    }

    loadProduct();
  </script>
</body>
</html>

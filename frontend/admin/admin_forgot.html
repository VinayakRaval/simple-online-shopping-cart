<!-- frontend/admin/admin_forgot.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body{font-family:Poppins, sans-serif;background:#0b1228;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#071427;padding:28px;border-radius:12px;width:360px;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
    input{width:100%;padding:10px;border-radius:8px;border:none;margin-top:10px;background:#0f172a;color:#e6eef8}
    button{width:100%;padding:10px;border-radius:8px;border:none;background:#00b4db;color:#02121a;margin-top:12px;font-weight:700;cursor:pointer}
    .small{font-size:0.9rem;color:#9fb6c7;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Password Reset</h2>
    <p class="small">Enter the admin email. A one-time verification code will be sent.</p>
    <input id="email" placeholder="admin@example.com" type="email">
    <button id="sendBtn">Send Verification Code</button>
    <p id="msg" class="small" style="display:none"></p>
  </div>

  <script>
    const API = "/api/admin/forgot";

    function showMsg(text, error=false){
      const el = document.getElementById("msg");
      el.style.display = "block";
      el.style.color = error ? "#ffb3b3" : "#bfe7d0";
      el.innerText = text;
      setTimeout(()=> el.style.display = "none", 5000);
    }

    document.getElementById("sendBtn").addEventListener("click", async ()=>{
      const email = (document.getElementById("email").value || "").trim();
      if(!email){ showMsg("Enter email", true); return; }
      try {
        const res = await fetch(API, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if(res.ok){
          showMsg("If registered, a code was sent. Check your email.");
          // Navigate to reset page after short delay
          setTimeout(()=> window.location.href = "admin_reset.html?email="+encodeURIComponent(email), 1200);
        } else {
          showMsg(data.error || "Request failed", true);
        }
      } catch (err){
        showMsg("Server error. Try again.", true);
      }
    });
  </script>
</body>
</html>

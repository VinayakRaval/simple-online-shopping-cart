<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - Manage Orders</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: #f5f7fa;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: #2874f0;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    .logout-btn {
      background: #ff5252;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #e84141; }

    .orders-container {
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #2874f0;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }
    tr:hover { background-color: #f8faff; }

    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn.approve {
      background: #2ecc71;
      color: white;
    }
    .btn.approve:hover { background: #27ae60; }
    .btn.delete {
      background: #e74c3c;
      color: white;
    }
    .btn.delete:hover { background: #c0392b; }

    @media (max-width: 768px) {
      table { font-size: 13px; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard — Orders</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main class="orders-container">
    <h2>All Customer Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Address</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    async function loadOrders() {
      try {
        const response = await fetch("../../backend/api/orders.php?action=list");
        const data = await response.json();

        const tbody = document.getElementById("ordersBody");
        tbody.innerHTML = "";

        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No orders found.</td></tr>`;
          return;
        }

        data.forEach(order => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${order.id}</td>
            <td>${order.customer_name || "Unknown"}</td>
            <td>${order.address}</td>
            <td>₹${order.total}</td>
            <td>${order.status}</td>
            <td>${order.date}</td>
            <td>
              <button class="btn approve" onclick="updateOrder(${order.id}, 'Approved')">Approve</button>
              <button class="btn delete" onclick="deleteOrder(${order.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("ordersBody").innerHTML = `<tr><td colspan="7" style="text-align:center;">Error loading orders.</td></tr>`;
      }
    }

    async function updateOrder(id, status) {
      if (!confirm("Approve this order?")) return;
      const response = await fetch("../../backend/api/orders.php?action=update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
      });
      const result = await response.json();
      if (result.success) {
        alert("Order approved successfully!");
        loadOrders();
      } else {
        alert("Failed to update order.");
      }
    }

    async function deleteOrder(id) {
      if (!confirm("Are you sure you want to delete this order?")) return;
      const response = await fetch("../../backend/api/orders.php?action=delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
      const result = await response.json();
      if (result.success) {
        alert("Order deleted successfully!");
        loadOrders();
      } else {
        alert("Failed to delete order.");
      }
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "../login.html";
    }

    loadOrders();
  </script>
</body>
</html>

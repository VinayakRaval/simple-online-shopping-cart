<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äî Order Management | ShopSmart</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0b1220;
      color: #e6eef8;
    }

    .sidebar {
      width: 230px;
      background: #0f172a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #081a2e;
    }

    .sidebar h2 {
      color: #00b4db;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-link {
      color: #9fb6c7;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      text-decoration: none;
      display: block;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #00b4db;
      color: #02121a;
      font-weight: 600;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(180deg, #0b1220, #0f172a);
    }

    h1 {
      color: #00b4db;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #0b1228;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #1a2335;
    }

    th {
      color: #00b4db;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:hover { background: #081a2e; }

    .actions button {
      margin-right: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .update { background: #00e0a8; color: #02121a; }
    .delete { background: #ff4b4b; color: #fff; }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>ShopSmart Admin</h2>
    <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
    <a href="products.html" class="nav-link">üõç Products</a>
    <a href="categories.html" class="nav-link">üìÅ Categories</a>
    <a href="users.html" class="nav-link">üë§ Users</a>
    <a href="orders.html" class="nav-link active">üì¶ Orders</a>
    <a href="../login.html" class="nav-link" onclick="logout()">üö™ Logout</a>
  </div>

  <div class="main">
    <h1>üì¶ Order Management</h1>

    <table id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Phone</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    if (!localStorage.getItem("admin_token")) {
  alert("Admin login required!");
  window.location.href = "admin_login.html";
}

    const API = "http://127.0.0.1:5000/api/admin/orders";

    async function loadOrders() {
      try {
        const res = await fetch(API);
        const data = await res.json();
        const tbody = document.getElementById("ordersBody");
        tbody.innerHTML = "";

        if (!Array.isArray(data) || !data.length) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No orders found.</td></tr>`;
          return;
        }

        data.forEach(o => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${o.id}</td>
            <td>${o.username || "Unknown"}</td>
            <td>${o.phone || "-"}</td>
            <td>‚Çπ${o.total}</td>
            <td>${o.status}</td>
            <td>${new Date(o.order_date).toLocaleString()}</td>
            <td class="actions">
              <button class="update" onclick="updateOrder(${o.id})">Update</button>
              <button class="delete" onclick="deleteOrder(${o.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading orders:", err);
        document.getElementById("ordersBody").innerHTML =
          `<tr><td colspan="7" style="text-align:center;color:red;">Error loading orders.</td></tr>`;
      }
    }

    async function updateOrder(id) {
      const newStatus = prompt("Enter new status (Pending, Approved, Shipped, Delivered, Cancelled):");
      if (!newStatus) return;
      const res = await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus })
      });
      if (res.ok) {
        alert("Order updated!");
        loadOrders();
      } else alert("Failed to update order.");
    }

    async function deleteOrder(id) {
      if (!confirm("Are you sure you want to delete this order?")) return;
      const res = await fetch(`${API}/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("Order deleted!");
        loadOrders();
      } else alert("Failed to delete order.");
    }

    function logout() {
      localStorage.clear();
      alert("Logged out!");
      window.location.href = "../login.html";
    }

    loadOrders();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Your Cart — ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header-root"></div>
  <script>
    fetch("components/header.html")
      .then(r => r.text())
      .then(h => document.getElementById("header-root").innerHTML = h);
  </script>

  <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div id="cartContainer" class="cart-container"></div>

    <div class="cart-summary">
      <h3>Total: ₹<span id="cartTotal">0</span></h3>
      <button id="placeOrderBtn" class="btn add">Place Order</button>
    </div>
  </section>

  <div id="footer-root"></div>
  <script>
    fetch("components/footer.html")
      .then(r => r.text())
      .then(h => document.getElementById("footer-root").innerHTML = h);
  </script>

  <div id="toast-container"></div>
  <script src="js/cart.js"></script>
</body>

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #071021;
  color: #e6eef8;
}

.cart-section {
  max-width: 1000px;
  margin: 40px auto;
  background: linear-gradient(180deg, #081627, #0e2740);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
}

.cart-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 12px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.cart-item img {
  width: 100px;
  height: 100px;
  object-fit: contain;
  background: #0f172a;
  border-radius: 8px;
}

.cart-info {
  flex: 1;
}

.cart-info h4 {
  margin: 0;
  color: #fff;
}

.cart-info p {
  margin: 4px 0;
  color: #9fb6c7;
  font-size: 14px;
}

.cart-actions {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 8px;
}

.qty-control {
  display: flex;
  align-items: center;
  gap: 6px;
}

.qty-control button {
  background: #00b4db;
  border: none;
  color: #02121a;
  padding: 4px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.remove-btn {
  background: none;
  border: none;
  color: #ff4b4b;
  cursor: pointer;
  font-weight: bold;
}

.cart-summary {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 25px;
  padding-top: 15px;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.btn.add {
  background: #00b4db;
  color: #02121a;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: 600;
}
</style>
</html>

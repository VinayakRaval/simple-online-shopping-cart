<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Simple Online Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>

  <!-- Include Header -->
  <div id="header"></div>
  <script>
    fetch("components/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data)
      .catch(err => console.error("Header load failed:", err));
  </script>

  <!-- Cart Page -->
  <main class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>

    <div id="cart-summary" class="cart-summary">
      <p>Total: <strong id="cart-total">₹0</strong></p>
      <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
    </div>
  </main>

  <!-- Include Footer -->
  <div id="footer"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data)
      .catch(err => console.error("Footer load failed:", err));
  </script>

  <script src="js/main.js"></script>

  <script>
    // Simulated user (can be replaced with real login system)
    const userId = localStorage.getItem("user_id") || 1;
    const cartContainer = document.getElementById("cart-items");
    const totalAmount = document.getElementById("cart-total");

    // Load cart items from backend (Python Flask API)
    function loadCart() {
      fetch(`/api/cart/${userId}`)
        .then(res => res.json())
        .then(items => {
          cartContainer.innerHTML = "";
          let total = 0;

          if (!items.length) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            totalAmount.textContent = "₹0";
            return;
          }

          items.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
              <img src="assets/images/${item.image || 'default.jpg'}" alt="${item.name}">
              <div class="cart-details">
                <h3>${item.name}</h3>
                <p>₹${item.price} × ${item.quantity}</p>
              </div>
              <button class="remove-btn" data-id="${item.product_id}">Remove</button>
            `;
            cartContainer.appendChild(div);
            total += item.price * item.quantity;
          });

          totalAmount.textContent = "₹" + total.toFixed(2);

          // Remove item from cart
          document.querySelectorAll(".remove-btn").forEach(btn => {
            btn.addEventListener("click", () => {
              const productId = btn.getAttribute("data-id");
              fetch("/api/cart/remove", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, product_id: productId })
              }).then(() => loadCart());
            });
          });
        })
        .catch(err => {
          console.error("Error loading cart:", err);
          cartContainer.innerHTML = "<p>Failed to load cart. Please try again.</p>";
        });
    }

    // Load cart on page start
    loadCart();

    // Checkout button handler
    document.getElementById("checkout-btn").addEventListener("click", () => {
      fetch("/api/orders/place", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "Order placed successfully!");
        window.location.href = "checkout.html";
      })
      .catch(() => alert("Error while placing order!"));
    });
  </script>

</body>
</html>

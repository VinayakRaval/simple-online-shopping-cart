<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart — SimpleCart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>
  <script>fetch('components/header.html').then(r=>r.text()).then(html=>document.getElementById('header').innerHTML=html);</script>

  <main class="container cart-page">
    <h2>Your Cart</h2>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-summary">
      <div>Subtotal: ₹<span id="cartSubtotal">0</span></div>
      <button id="toCheckout" class="btn">Proceed to Checkout</button>
    </div>
  </main>

  <div id="footer"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);</script>

  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products â€” ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- âœ… Header -->
  <div id="header-root"></div>
  <script>
    fetch("components/header.html")
      .then((r) => r.text())
      .then((h) => (document.getElementById("header-root").innerHTML = h));
  </script>

  <!-- âœ… Product Section -->
  <section class="product-page container">
    <h2 id="pageTitle" class="section-title">All Products</h2>

    <!-- ðŸ” Filter & Sort -->
    <div
      style="display:flex;gap:12px;align-items:center;margin:12px 0;flex-wrap:wrap"
    >
      <input
        id="filterSearch"
        placeholder="Search all products..."
        style="flex:1;padding:10px;border-radius:8px;border:none;background:#0b1228;color:#e6eef8;padding-left:12px"
      />
      <select
        id="sortSelect"
        style="padding:10px;border-radius:8px;border:none;background:#0b1228;color:#e6eef8"
      >
        <option value="">Sort By</option>
        <option value="price_asc">Price: Low â†’ High</option>
        <option value="price_desc">Price: High â†’ Low</option>
        <option value="newest">Newest</option>
      </select>
      <button
        id="searchBtn"
        class="btn"
        style="background:#00b4db;color:#02121a;font-weight:600"
      >
        Search
      </button>
    </div>

    <!-- ðŸ›’ Product Grid -->
    <div id="productGrid" class="product-grid"></div>

    <!-- ðŸ”„ Load More -->
    <div style="text-align:center;margin:20px 0">
      <button id="loadMoreBtn" class="btn add">Load More</button>
    </div>
  </section>

  <!-- âœ… Footer -->
  <div id="footer-root"></div>
  <script>
    fetch("components/footer.html")
      .then((r) => r.text())
      .then((h) => (document.getElementById("footer-root").innerHTML = h));
  </script>

  <!-- âœ… JS -->
  <script src="js/products.js"></script>
</body>
</html>

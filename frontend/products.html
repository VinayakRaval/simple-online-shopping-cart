<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products â€” ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- âœ… Header -->
  <div id="header-root"></div>
  <script>
    fetch("components/header.html")
      .then(r => r.text())
      .then(h => (document.getElementById("header-root").innerHTML = h));
  </script>

  <!-- âœ… Product Section -->
  <section class="product-page" style="padding: 30px 6%;">
    <div class="container">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;">
        <h2 id="pageTitle" style="color:#00b4db;">All Products</h2>
      </div>

      <!-- ðŸ›ï¸ Product Grid -->
      <div id="productGrid" class="product-grid" style="max-width:1200px;margin:20px auto;padding:20px;">
        <!-- products load dynamically -->
      </div>

      <!-- ðŸ”˜ Load More Button -->
      <div style="text-align:center; margin: 25px 0;">
        <button id="loadMoreBtn" class="btn add">Load More</button>
      </div>
    </div>
  </section>

  <!-- âœ… Footer -->
  <div id="footer-root"></div>
  <script>
    fetch("components/footer.html")
      .then(r => r.text())
      .then(h => (document.getElementById("footer-root").innerHTML = h));
  </script>

  <!-- âœ… Toast Container -->
  <div id="toast-container"></div>

  <!-- âœ… JS -->
  <script src="js/products.js"></script>
</body>
</html>

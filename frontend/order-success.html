<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Order Confirmed | ShopSmart</title>
  <style>
    body {
      margin:0;
      font-family:Poppins,system-ui;
      background:#0b1220;
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .success-box {
      text-align:center;
      background:linear-gradient(180deg,#071827,#0e2740);
      border-radius:16px;
      padding:40px 30px;
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
      max-width:400px;
    }
    .success-box h2 {color:#00e0a8;margin-bottom:8px;}
    .success-box p {color:#b6c8d8;margin:5px 0;}
    .order-id {
      display:inline-block;
      margin:10px 0;
      padding:8px 16px;
      background:#10243d;
      border-radius:8px;
      font-weight:600;
      color:#00b4db;
    }
    .btn {
      display:inline-block;
      background:#00b4db;
      color:#02121a;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      margin-top:20px;
      cursor:pointer;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>✅ Order Placed Successfully!</h2>
    <p>Thank you for shopping with ShopSmart.</p>
    <div class="order-id" id="orderId">Order #0000</div>
    <p>We’ll send an email once your order ships.</p>
    <a href="index.html" class="btn">Continue Shopping</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id") || localStorage.getItem("last_order_id") || "N/A";
    document.getElementById("orderId").textContent = `Order #${orderId}`;
    localStorage.removeItem("cart");
  </script>
</body>
</html>

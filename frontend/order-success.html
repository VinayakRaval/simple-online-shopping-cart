<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Order Confirmed</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
  <div id="header-root"></div>
  <script>fetch('components/header.html').then(r=>r.text()).then(h=>document.getElementById('header-root').innerHTML=h);</script>

  <main>
    <div class="success-container" style="max-width:600px;margin:80px auto;padding:40px;background:#fff;border-radius:12px;text-align:center;">
      <div class="success-icon">âœ…</div>
      <h2>Thank you for your purchase!</h2>
      <p>Your order has been placed successfully.</p>
      <div id="orderIdDisplay" class="order-id">Order #0000</div>
      <a href="index.html" class="btn-primary">Continue Shopping</a>
    </div>
  </main>

  <div id="footer-root"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(h=>document.getElementById('footer-root').innerHTML=h);</script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order_id") || localStorage.getItem("last_order_id");
    if(orderId) document.getElementById("orderIdDisplay").textContent = `Order #${orderId}`;
    localStorage.removeItem("cart");
  </script>
</body>
</html>

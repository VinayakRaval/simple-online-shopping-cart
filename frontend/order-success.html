<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Success | Simple Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    // Extract order_id from query string (?order_id=123)
    function getOrderId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("order_id") || "N/A";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const orderId = getOrderId();
      document.getElementById("orderId").textContent = orderId;
    });
  </script>
  <style>
    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      background: #f9fafb;
      padding: 40px 20px;
    }
    .success-box {
      background: #fff;
      padding: 30px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .success-box h1 {
      color: #16a34a;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .success-box p {
      margin: 8px 0;
      color: #333;
    }
    .success-box button {
      margin-top: 20px;
      background: #2563eb;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .success-box button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <!-- Include Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("components/header.html").then(r => r.text()).then(d => {
      document.getElementById("header-placeholder").innerHTML = d;
    });
  </script>

  <div class="success-container">
    <div class="success-box">
      <h1>ðŸŽ‰ Thank You for Your Purchase!</h1>
      <p>Your order has been successfully placed.</p>
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p>Weâ€™ll send updates when your items are shipped.</p>
      <button onclick="window.location.href='index.html'">Continue Shopping</button>
    </div>
  </div>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("components/footer.html").then(r => r.text()).then(d => {
      document.getElementById("footer-placeholder").innerHTML = d;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€” ShopSmart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
    }
    input, button { width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; }
    button { background: #203a43; border: none; color: white; cursor: pointer; }
    button:hover { background: #2c5364; }
    .otp-row { display: flex; gap: 10px; }
    a { color: #203a43; text-decoration: none; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Password</h2>
    <input type="text" id="forgotEmail" placeholder="Enter Email or Phone" />
    <div class="otp-row">
      <input type="text" id="forgotOtp" placeholder="Enter OTP" />
      <button id="sendForgotOtpBtn" type="button" style="width:40%">Send OTP</button>
    </div>
    <input type="password" id="newPassword" placeholder="New Password" />
    <button id="resetPasswordBtn" type="button">Reset Password</button>
    <a href="login.html">Back to Login</a>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

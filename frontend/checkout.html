<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Checkout</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
  <div id="header-root"></div>
  <script>fetch('components/header.html').then(r=>r.text()).then(h=>document.getElementById('header-root').innerHTML=h);</script>

  <main class="checkout-page">
    <div class="checkout-container" style="max-width:900px;margin:40px auto">
      <h2 style="color:#2874f0">Checkout</h2>
      <div class="address-section">
        <h3>Shipping Address</h3>
        <input id="checkoutName" placeholder="Full name" />
        <input id="checkoutPhone" placeholder="Phone" />
        <input id="checkoutEmail" placeholder="Email" />
        <textarea id="checkoutAddress" rows="4" placeholder="Address"></textarea>
      </div>
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="summary-items"></div>
        <p class="total">Total: â‚¹<span id="total-price">0</span></p>
      </div>
      <button id="place-order" class="btn-primary">Place Order</button>
    </div>
  </main>

  <div id="footer-root"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(h=>document.getElementById('footer-root').innerHTML=h);</script>

  <div id="toast-container"></div>
  <script src="js/checkout.js"></script>
</body>
</html>

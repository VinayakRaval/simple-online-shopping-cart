<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout — SimpleCart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>
  <script>fetch('components/header.html').then(r=>r.text()).then(html=>document.getElementById('header').innerHTML=html);</script>

  <main class="container checkout-page">
    <h2>Checkout</h2>
    <div class="checkout-grid">
      <div class="checkout-form">
        <h3>Shipping Address</h3>
        <input id="shipName" placeholder="Full name">
        <input id="shipPhone" placeholder="Phone">
        <input id="shipEmail" placeholder="Email">
        <textarea id="shipAddress" placeholder="House, Street, City, PIN"></textarea>
      </div>
      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <div id="summaryList"></div>
        <div class="summary-total">Total: ₹<span id="summaryTotal">0</span></div>
        <button id="placeOrder" class="btn">Place Order</button>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);</script>

  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>

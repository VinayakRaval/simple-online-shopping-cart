<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Checkout | ShopSmart</title>
  <style>
    body{margin:0;font-family:Poppins;background:#0b1220;color:#e6eef8;}
    .container{max-width:700px;margin:auto;padding:20px;}
    h2{text-align:center;color:#fff;}
    input,textarea{width:100%;margin:8px 0;padding:10px;border:none;border-radius:8px;background:#0f172a;color:#fff;}
    button{width:100%;padding:10px;border:none;border-radius:8px;background:#00e0a8;color:#02121a;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <div id="header-root"></div>
  <script>fetch("components/header.html").then(r=>r.text()).then(h=>document.getElementById("header-root").innerHTML=h);</script>

  <div class="container">
    <h2>Checkout</h2>
    <input id="name" placeholder="Full Name" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <textarea id="address" placeholder="Full Address"></textarea>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart â€” Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0b1220, #0f172a);
      color: #e6eef8;
      margin: 0;
    }
    h2 {
      color: #00b4db;
      text-align: center;
      margin: 30px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #0b1228;
      border-radius: 10px;
      padding: 14px;
      text-align: center;
      box-shadow: 0 5px 18px rgba(0,0,0,0.5);
    }
    .product-card img {
      width: 160px;
      height: 160px;
      object-fit: contain;
    }
    .p-title {
      font-weight: 600;
      margin: 10px 0 6px;
    }
    .p-price {
      color: #00e0a8;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .p-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .add { background: #00b4db; color: #02121a; }
    .view { background: #00e0a8; color: #02121a; }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-root"></div>
  <script>
    // ðŸ§  Check login before loading page
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      window.location.href = "login.html";
    } else {
      fetch("components/header.html")
        .then(r => r.text())
        .then(h => document.getElementById("header-root").innerHTML = h);
    }
  </script>

  <h2>Featured Products</h2>
  <div class="grid" id="featuredGrid"><p>Loading...</p></div>

  <div id="toast-container"></div>

  <script>
    const API = "http://127.0.0.1:5000/api/products";

    async function loadFeaturedProducts() {
      const grid = document.getElementById("featuredGrid");
      try {
        const res = await fetch(`${API}/featured`);
        const products = await res.json();
        if (!Array.isArray(products)) throw new Error();

        grid.innerHTML = products.map(p => `
          <div class="product-card">
            <img src="assets/images/${p.category.toLowerCase()}/${p.image}" onerror="this.src='assets/images/placeholder.png'" alt="${p.name}">
            <div class="p-title">${p.name}</div>
            <div class="p-price">â‚¹${p.price}</div>
            <div class="p-actions">
              <button class="add" onclick="addToCart(${p.id})">Add to Cart</button>
              <button class="view" onclick="viewProduct(${p.id})">View</button>
            </div>
          </div>
        `).join('');
      } catch (e) {
        grid.innerHTML = "<p style='color:red;'>Error loading featured products.</p>";
      }
    }

    async function addToCart(productId) {
      const uid = localStorage.getItem("user_id");
      if (!uid) { window.location.href = "login.html"; return; }
      try {
        const res = await fetch("http://127.0.0.1:5000/api/cart/add", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ user_id: uid, product_id: productId, quantity: 1 })
        });
        const data = await res.json();
        alert(data.message || data.error);
        if (window.updateCartBadge) window.updateCartBadge();
      } catch {
        alert("Server error adding to cart");
      }
    }

    function viewProduct(id) {
      window.location.href = `product-details.html?id=${id}`;
    }

    document.addEventListener("DOMContentLoaded", loadFeaturedProducts);
  </script>
</body>
</html>

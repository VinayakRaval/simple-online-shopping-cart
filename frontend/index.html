<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SimpleCart — Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="header"></div>
  <script>fetch('components/header.html').then(r=>r.text()).then(html=>document.getElementById('header').innerHTML=html);</script>

  <main class="container">
    <section class="hero">
      <div class="hero-left">
        <h1>Shop the latest products</h1>
        <p>Phones, laptops, fashion and more — demo catalog</p>
        <a class="btn" href="products.html">Shop Now</a>
      </div>
      <img class="hero-img" src="assets/images/hero.jpg" alt="hero">
    </section>

    <section class="categories">
      <h2>Top Categories</h2>
      <div class="category-grid" id="categoryGrid">
        <!-- filled by JS -->
      </div>
    </section>

    <section class="featured">
      <h2>Featured Products</h2>
      <div id="featuredGrid" class="product-grid"></div>
    </section>
  </main>

  <div id="footer"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer').innerHTML=html);</script>

  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>
</html>

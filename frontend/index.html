<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart â€” Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: linear-gradient(180deg, #0b1220, #0f172a);
      color: #e6eef8;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ===== HERO ===== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 8%;
      background: linear-gradient(135deg, #0b1220, #081a2e);
    }
    .hero-content { flex: 1; color: #e6eef8; }
    .hero-content h1 { font-size: 2.4rem; margin-bottom: 10px; color: #00b4db; }
    .hero-content p { color: #9fb6c7; font-size: 1.1rem; margin-bottom: 25px; }
    .hero-img { flex: 1; text-align: right; }
    .hero-img img { width: 100%; max-width: 450px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }

    /* ===== SEARCH BAR ===== */
    .search-bar-home {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 30px auto;
      max-width: 600px;
    }
    .search-bar-home input {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #071427;
      color: #e6eef8;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .search-bar-home button {
      background: #00b4db;
      color: #02121a;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-bar-home button:hover { background: #00e0a8; }

    /* ===== CATEGORY GRID ===== */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
    }
    .category-grid div {
      background: #0b1228;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .category-grid div:hover { transform: translateY(-6px); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    .category-grid img { width: 100%; border-radius: 8px; height: 120px; object-fit: cover; }
    .category-grid p { color: #9fb6c7; font-weight: 600; margin-top: 10px; }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .product-card {
      background: #0b1228;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.3);
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; background: #0f172a; }
    .p-title { font-size: 1rem; margin: 10px 0 4px; color: #e6eef8; font-weight: 600; }
    .p-price { color: #00e0a8; font-weight: 700; margin-bottom: 10px; }
    .p-actions button {
      background: #00b4db;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #04202a;
      font-weight: 600;
      transition: background 0.3s;
      margin: 2px;
    }
    .p-actions button:hover { background: #00e0a8; }

    .section-title { text-align: center; font-size: 1.6rem; color: #9fb6c7; margin-top: 50px; }
    #loadMoreBtn { display: block; margin: 20px auto; background: #00b4db; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }

    #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
    .toast { padding: 10px 14px; border-radius: 8px; margin-top: 8px; font-weight: 600; box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <div id="header-root"></div>
  <script>
    (async function loadHeaderAndInit() {
      try {
        const res = await fetch("components/header.html");
        const html = await res.text();
        document.getElementById("header-root").innerHTML = html;
        await new Promise(r => setTimeout(r, 50));
        initHeaderUI();
      } catch (err) {
        console.error("Header load failed:", err);
      }
    })();

    async function initHeaderUI() {
      const userSection = document.getElementById("userSection");
      const cartCountEl = document.getElementById("cartCount");
      const userId = localStorage.getItem("user_id");

      window.showToast = (msg, err=false) => {
        const c = document.getElementById("toast-container") || (()=>{const d=document.createElement("div");d.id="toast-container";document.body.appendChild(d);return d;})();
        const t=document.createElement("div");
        t.className="toast";t.innerText=msg;
        t.style.background=err?"#ff4b4b":"#00b4db";t.style.color=err?"#fff":"#02121a";
        c.appendChild(t);setTimeout(()=>t.remove(),3000);
      };

      window.updateCartBadge = async () => {
        try {
          if (!userId) { if (cartCountEl) cartCountEl.textContent="0"; return; }
          const res = await fetch(`http://127.0.0.1:5000/api/cart/${userId}`);
          const items = await res.json();
          const count = Array.isArray(items)?items.reduce((a,b)=>a+(b.quantity||1),0):0;
          cartCountEl && (cartCountEl.textContent = count);
        } catch { cartCountEl && (cartCountEl.textContent = "0"); }
      };

      if (userId) {
        try {
          const r = await fetch(`http://127.0.0.1:5000/api/users/${userId}`);
          const u = await r.json();
          const name = (u.username || u.name || "User").split(" ")[0];
          userSection.innerHTML = `
            <span style="font-weight:600">ðŸ‘‹ ${name}</span>
            <button id="profileBtn" style="margin-left:10px;padding:6px 10px;border:none;border-radius:6px;background:#00b4db;color:#02121a;cursor:pointer;">Profile</button>
            <button id="logoutBtn" style="margin-left:10px;padding:6px 10px;border:none;border-radius:6px;background:#ff3b30;color:#fff;cursor:pointer;">Logout</button>`;
          document.getElementById("profileBtn").onclick=()=>location.href="profile.html";
          document.getElementById("logoutBtn").onclick=()=>{localStorage.removeItem("user_id");showToast("Logged out!");setTimeout(()=>location.href="login.html",500);};
        } catch { userSection.innerHTML='<button onclick="location.href=\'login.html\'">Login / Signup</button>'; }
      } else userSection.innerHTML='<button onclick="location.href=\'login.html\'">Login / Signup</button>';
      window.updateCartBadge();
    }
  </script>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to ShopSmart ðŸ›’</h1>
      <p>Discover top products at unbeatable prices.</p>
      <a href="#featuredGrid" style="background:#00b4db;padding:10px 16px;border-radius:8px;color:#02121a;text-decoration:none;font-weight:600;">Shop Now</a>
    </div>
    <div class="hero-img"><img src="assets/images/hero.jpg" alt="Hero"></div>
  </section>

  <!-- ===== SEARCH BAR ===== -->
  <div class="search-bar-home">
    <input id="homeSearch" type="text" placeholder="Search for products..." />
    <button id="homeSearchBtn">Search</button>
  </div>

  <!-- ===== SHOP BY CATEGORY ===== -->
  <h2 class="section-title">Shop by Category</h2>
  <div id="categoryGrid" class="category-grid"><p>Loading categories...</p></div>

  <!-- ===== FEATURED PRODUCTS ===== -->
  <h2 class="section-title">Featured Products</h2>
  <div id="featuredGrid" class="product-grid"><p>Loading...</p></div>
  <button id="loadMoreBtn">Load More</button>

  <script>
    const API = "http://127.0.0.1:5000/api/admin";
    let allProducts = [], visibleCount = 8;

    async function loadCategories() {
      const grid = document.getElementById("categoryGrid");
      try {
        const res = await fetch(`${API}/categories`);
        const cats = await res.json();
        grid.innerHTML = cats.length ? cats.map(c => `
          <div onclick="window.location.href='category.html?category=${encodeURIComponent(c.name)}'">
            <img src="${API}/images/${c.image || 'noimg.png'}" onerror="this.src='assets/images/noimg.png'">
            <p>${c.name}</p>
          </div>`).join('') : "<p style='text-align:center'>No categories found.</p>";
      } catch { grid.innerHTML = "<p>Error loading categories.</p>"; }
    }

    async function loadProducts() {
      const grid = document.getElementById("featuredGrid");
      try {
        const res = await fetch(`${API}/products`);
        allProducts = await res.json();
        renderProducts();
      } catch { grid.innerHTML = "<p>Error loading products.</p>"; }
    }

    function renderProducts() {
      const grid = document.getElementById("featuredGrid");
      const visible = allProducts.slice(0, visibleCount);
      grid.innerHTML = visible.map(p => `
        <div class="product-card">
          <img src="${API}/images/${p.image || 'noimg.png'}" onerror="this.src='assets/images/noimg.png'">
          <h4 class="p-title">${p.name}</h4>
          <div class="p-price">â‚¹${p.price}</div>
          <div class="p-actions">
            <button onclick="addToCart(${p.id})">Add</button>
            <button onclick="viewProduct(${p.id})">View</button>
          </div>
        </div>`).join('');
      document.getElementById("loadMoreBtn").style.display = visibleCount >= allProducts.length ? "none" : "block";
    }

    document.getElementById("loadMoreBtn").onclick = () => { visibleCount += 4; renderProducts(); };

    async function addToCart(id) {
      const uid = localStorage.getItem("user_id");
      if (!uid) return alert("Login first!");
      await fetch("http://127.0.0.1:5000/api/cart/add", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: uid, product_id: id, quantity: 1 })
      });
      showToast("âœ… Added to cart");
    }

    function viewProduct(id) { location.href = `product-details.html?id=${id}`; }

    document.getElementById("homeSearchBtn").onclick = () => {
      const q = document.getElementById("homeSearch").value.trim().toLowerCase();
      if (!q) return renderProducts();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
      document.getElementById("featuredGrid").innerHTML = filtered.map(p => `
        <div class="product-card">
          <img src="${API}/images/${p.image || 'noimg.png'}">
          <h4 class="p-title">${p.name}</h4>
          <div class="p-price">â‚¹${p.price}</div>
        </div>`).join('') || "<p>No results.</p>";
    };

    async function refreshAll() { await Promise.all([loadCategories(), loadProducts()]); }
    refreshAll();
    setInterval(refreshAll, 10000); // ðŸ”„ Live update every 10s
  </script>
</body>
</html>

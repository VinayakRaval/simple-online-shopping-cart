  <div class="nav-left">
    <a href="index.html" class="logo">ðŸ›’ ShopSmart</a>

  <div class="nav-right">
    <a href="products.html" class="nav-item">Products</a>
    <a href="cart.html" class="nav-item">
      ðŸ›’ Cart <span id="cartCount" class="cart-count">0</span>
    </a>

    <!-- âœ… Dynamic User Section -->
    <div id="userSection" class="nav-item"></div>
  </div>
</header>

<!-- Toast Container -->
<div id="toast-container"></div>

<style>
/* ====== Navbar Styling ====== */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 28px;
  background: linear-gradient(180deg, #0b1220, #0f172a);
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 18px rgba(2, 6, 23, 0.6);
}
.logo {
  font-weight: 700;
  color: #00b4db;
  text-decoration: none;
  font-size: 1.2rem;
  margin-right: 18px;
}
.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}
.search-wrap {
  position: relative;
  display: flex;
  align-items: center;
  background: #0b1228;
  padding: 6px 10px;
  border-radius: 8px;
}
#globalSearch {
  width: 320px;
  padding: 8px 10px;
  border: none;
  border-radius: 6px;
  background: transparent;
  color: #e6eef8;
  outline: none;
  font-size: 0.95rem;
}
.nav-right {
  display: flex;
  align-items: center;
  gap: 18px;
}
.nav-item {
  color: #e6eef8;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
.nav-item:hover {
  color: #00e0a8;
}
.cart-count {
  background: #ff3b30;
  color: #fff;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
  margin-left: 6px;
}

/* ====== Search Suggestions ====== */
.search-suggestions {
  position: absolute;
  top: 44px;
  left: 0;
  width: 100%;
  max-height: 320px;
  overflow: auto;
  background: #071427;
  border-radius: 8px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
  display: none;
  z-index: 2000;
}
.search-suggestions .item {
  display: flex;
  gap: 10px;
  align-items: center;
  padding: 8px 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.02);
  cursor: pointer;
  color: #e6eef8;
}
.search-suggestions .item:hover {
  background: #081a2a;
}
.search-suggestions img {
  width: 46px;
  height: 46px;
  object-fit: cover;
  border-radius: 6px;
  background: #0f172a;
}
.search-suggestions .empty {
  padding: 12px;
  color: #9fb6c7;
  text-align: center;
}

/* ====== Toast ====== */
#toast-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}
.toast {
  background: #00b4db;
  color: #02121a;
  padding: 12px 20px;
  border-radius: 8px;
  margin-top: 10px;
  font-weight: 600;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
  opacity: 0;
  transform: translateY(20px);
  animation: slideIn 0.4s forwards;
}
@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 820px) {
  #globalSearch {
    width: 140px;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const userId = localStorage.getItem("user_id");
  const userSection = document.getElementById("userSection");
  const cartCountEl = document.getElementById("cartCount");

  // âœ… Toast helper
  window.showToast = function (msg, isError = false) {
    const c =
      document.getElementById("toast-container") ||
      (() => {
        const d = document.createElement("div");
        d.id = "toast-container";
        document.body.appendChild(d);
        return d;
      })();

    const t = document.createElement("div");
    t.className = "toast";
    t.style.background = isError ? "#ff4b4b" : "#00b4db";
    t.style.color = isError ? "#fff" : "#02121a";
    t.innerText = msg;
    c.appendChild(t);
    setTimeout(() => t.remove(), 3000);
  };

  // âœ… Update Cart Count
  async function updateCartCount() {
    try {
      if (!userId) {
        cartCountEl.textContent = "0";
        return;
      }
      const res = await fetch(`http://127.0.0.1:5000/api/cart/${userId}`);
      const items = await res.json();
      const total = Array.isArray(items)
        ? items.reduce((s, i) => s + (i.quantity || 1), 0)
        : 0;
      cartCountEl.textContent = total;
    } catch (e) {
      cartCountEl.textContent = "0";
    }
  }
  updateCartCount();
  window.updateCartBadge = updateCartCount;

  // âœ… Global Search (Enter Key Only)
  const searchInput = document.getElementById("globalSearch");

  if (searchInput) {
    const doSearch = () => {
      const query = searchInput.value.trim();
      if (query.length === 0) {
        showToast("Please enter a search term", true);
        return;
      }
      window.location.href = `products.html?q=${encodeURIComponent(query)}`;
    };
    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doSearch();
    });
  }

  // âœ… User Section
  if (userId) {
    try {
      const r = await fetch(`http://127.0.0.1:5000/api/users/${userId}`);
      const user = await r.json();
      const name = user.username?.split(" ")[0] || "User";
      userSection.innerHTML = `
        <span>ðŸ‘‹ Hi, ${name}</span> 
        <button id="logoutBtn" style="
          margin-left:12px; background:#ff3b30; border:none; color:#fff;
          padding:6px 10px; border-radius:6px; cursor:pointer;">Logout</button>`;
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("user_id");
        showToast("Logged out successfully!");
        setTimeout(() => (window.location.href = "login.html"), 1000);
      });
    } catch (err) {
      console.error(err);
      userSection.innerHTML = `<a href="login.html">Login</a> | <a href="signup.html">Create Account</a>`;
    }
  } else {
    userSection.innerHTML = `<a href="login.html">Login</a> | <a href="signup.html">Create Account</a>`;
  }
});
</script>

<script src="js/global-search.js"></script>

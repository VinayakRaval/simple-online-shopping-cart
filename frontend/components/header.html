<header class="navbar">
  <div class="nav-left">
    <a href="index.html" class="logo">ðŸ›’ ShopSmart</a>
  </div>

  <div class="nav-right">
    <a href="index.html" class="nav-item">Home</a>
    <a href="products.html" class="nav-item">Products</a>
    <a href="cart.html" class="nav-item">ðŸ›’ Cart <span id="cartCount" class="cart-count">0</span></a>
    <a href="orders.html" class="nav-item">My Orders</a>
    <div id="userSection" class="nav-item user-section"></div>
  </div>
</header>

<style>
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 28px;
  background: linear-gradient(180deg, #0b1220, #0f172a);
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 18px rgba(2,6,23,0.6);
}
.logo {
  font-weight: 700;
  color: #00b4db;
  text-decoration: none;
  font-size: 1.3rem;
}
.nav-right {
  display: flex;
  align-items: center;
  gap: 18px;
}
.nav-item {
  color: #e6eef8;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
.nav-item:hover {
  color: #00e0a8;
}
.cart-count {
  background: #ff3b30;
  color: #fff;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
  margin-left: 6px;
}
.user-section {
  display: flex;
  align-items: center;
  gap: 10px;
}
.user-section button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}
#profileBtn {
  background: #00b4db;
  color: #02121a;
}
#logoutBtn {
  background: #ff3b30;
  color: #fff;
}
#loginBtnHeader {
  background: #00b4db;
  color: #02121a;
}
</style>

<script>
// âœ… Header runs after injection
document.addEventListener("DOMContentLoaded", async () => {
  const userId = localStorage.getItem("user_id");
  const userSection = document.getElementById("userSection");
  const cartCountEl = document.getElementById("cartCount");

  async function updateCartCount() {
    if (!userId) { cartCountEl.textContent = "0"; return; }
    try {
      const res = await fetch(`http://127.0.0.1:5000/api/cart/${userId}`);
      const items = await res.json();
      const total = Array.isArray(items)
        ? items.reduce((sum, i) => sum + (i.quantity || 1), 0)
        : 0;
      cartCountEl.textContent = total;
    } catch {
      cartCountEl.textContent = "0";
    }
  }

  function showLogin() {
    userSection.innerHTML = `<button id="loginBtnHeader">Login / Signup</button>`;
    document.getElementById("loginBtnHeader").onclick = () => (window.location.href = "login.html");
  }

  if (userId) {
    try {
      const res = await fetch(`http://127.0.0.1:5000/api/users/${userId}`);
      const user = await res.json();
      const name = user.username || user.fullname || "User";
      userSection.innerHTML = `
        <span>ðŸ‘¤ Hi, ${name}</span>
        <button id="profileBtn">Profile</button>
        <button id="logoutBtn">Logout</button>
      `;
      document.getElementById("profileBtn").onclick = () => window.location.href = "profile.html";
      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("user_id");
        alert("Logged out successfully!");
        window.location.href = "login.html";
      };
    } catch { showLogin(); }
  } else { showLogin(); }

  updateCartCount();
  window.updateCartBadge = updateCartCount;
});
</script>

<nav class="navbar">
  <div class="nav-left">
    <a class="logo" href="index.html">SimpleCart</a>
    <div class="search-wrap">
      <input id="globalSearch" placeholder="Search for products, brands and more">
      <button id="searchBtn">Search</button>
    </div>
  </div>

  <div class="nav-right">
    <a href="products.html">Categories</a>
    <a href="cart.html" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
    <a href="login.html">Login</a>
  </div>
</nav>
<script>
  // header component small init: update cart count
  (function(){
    const cart = JSON.parse(localStorage.getItem('cart')||'[]');
    document.getElementById('cartCount').textContent = cart.reduce((s,i)=>s+ (i.quantity||1),0);
    // search hook
    document.getElementById('searchBtn').addEventListener('click', ()=>{
      const q = document.getElementById('globalSearch').value.trim();
      if(q) window.location.href = `products.html?search=${encodeURIComponent(q)}`;
    });
  })();
</script>
